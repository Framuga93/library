<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of Reader Books</title>
</head>
<body>
<h1>Список книг <span th:text="${reader.getName()}"></span></h1>

<table>
    <thead>
    <tr>
        <th>Название книги</th>
        <th>ID книги</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${readerService.readerBooks(reader.getId())}">
        <td><span th:text="${book.getName()}"></span></td>
        <td><span th:text="${book.getId()}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
